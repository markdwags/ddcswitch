name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore DDCSwitch/DDCSwitch.csproj

      - name: Build Debug
        run: dotnet build DDCSwitch/DDCSwitch.csproj -c Debug --no-restore

      - name: Build Release (NativeAOT)
        run: dotnet publish DDCSwitch/DDCSwitch.csproj -c Release -r win-x64 --no-restore

      - name: Verify executable exists
        shell: pwsh
        run: |
          $exePath = "DDCSwitch/bin/Release/net10.0/win-x64/publish/DDCSwitch.exe"
          if (Test-Path $exePath) {
            $size = (Get-Item $exePath).Length / 1MB
            Write-Host "✓ Build successful! Executable size: $([math]::Round($size, 2)) MB"
            Write-Host "Path: $exePath"
          } else {
            Write-Host "✗ Build failed - executable not found"
            exit 1
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDCSwitch-build-${{ github.sha }}
          path: DDCSwitch/bin/Release/net10.0/win-x64/publish/DDCSwitch.exe
          retention-days: 7

