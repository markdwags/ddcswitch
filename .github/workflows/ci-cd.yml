name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - '**'
    branches-ignore: []
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies with runtime
        run: dotnet restore DDCSwitch/DDCSwitch.csproj -r win-x64

      - name: Build Debug
        run: dotnet build DDCSwitch/DDCSwitch.csproj -c Debug --no-restore

      - name: Build Release (NativeAOT)
        run: dotnet publish DDCSwitch/DDCSwitch.csproj -c Release -r win-x64 --no-restore

      - name: Verify executable exists
        shell: pwsh
        run: |
          $exePath = "DDCSwitch/bin/Release/net10.0/win-x64/publish/DDCSwitch.exe"
          if (Test-Path $exePath) {
            $size = (Get-Item $exePath).Length / 1MB
            Write-Host "✓ Build successful! Executable size: $([math]::Round($size, 2)) MB"
            Write-Host "Path: $exePath"
          } else {
            Write-Host "✗ Build failed - executable not found"
            exit 1
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDCSwitch-build-${{ github.sha }}
          path: DDCSwitch/bin/Release/net10.0/win-x64/publish/DDCSwitch.exe
          retention-days: 7

  release:
    needs: build
    runs-on: windows-latest
    # Only run release job when pushing to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies with runtime
        run: dotnet restore DDCSwitch/DDCSwitch.csproj -r win-x64

      - name: Build NativeAOT Release
        run: dotnet publish DDCSwitch/DDCSwitch.csproj -c Release -r win-x64 --no-restore

      - name: Get version from changelog
        id: get_version
        shell: pwsh
        run: |
          $changelog = Get-Content CHANGELOG.md -Raw
          if ($changelog -match '\[(\d+\.\d+\.\d+)\]') {
            $version = $matches[1]
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "tag=v$version" >> $env:GITHUB_OUTPUT
            echo "Found version: $version"
          } else {
            echo "Error: Could not find version in CHANGELOG.md"
            exit 1
          }

      - name: Create release directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item DDCSwitch/bin/Release/net10.0/win-x64/publish/DDCSwitch.exe release/
          Copy-Item README.md release/
          Copy-Item LICENSE release/
          Copy-Item EXAMPLES.md release/
          Copy-Item CHANGELOG.md release/

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          Compress-Archive -Path release/* -DestinationPath "DDCSwitch-$version-win-x64.zip"

      - name: Generate release notes
        id: release_notes
        shell: pwsh
        run: |
          $changelog = Get-Content CHANGELOG.md -Raw
          $version = "${{ steps.get_version.outputs.version }}"
          
          # Extract the section for the current version
          if ($changelog -match "(?s)\[$version\].*?\n(.*?)(?=\n##|\z)") {
            $notes = $matches[1].Trim()
            # Escape special characters for GitHub Actions output
            $notes = $notes -replace '%','%25' -replace '\n','%0A' -replace '\r','%0D'
            echo "notes=$notes" >> $env:GITHUB_OUTPUT
          } else {
            echo "notes=Release version $version" >> $env:GITHUB_OUTPUT
          }

      - name: Check if tag exists
        id: check_tag
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"
          git fetch --tags
          $tagExists = git tag -l $tag
          if ($tagExists) {
            echo "exists=true" >> $env:GITHUB_OUTPUT
            echo "Tag $tag already exists"
          } else {
            echo "exists=false" >> $env:GITHUB_OUTPUT
            echo "Tag $tag does not exist"
          }

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        shell: pwsh
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $tag -m "Release $tag"
          git push origin $tag

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: DDCSwitch ${{ steps.get_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            DDCSwitch-${{ steps.get_version.outputs.version }}-win-x64.zip
            DDCSwitch/bin/Release/net10.0/win-x64/publish/DDCSwitch.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DDCSwitch-${{ steps.get_version.outputs.version }}-win-x64
          path: release/
          retention-days: 30

